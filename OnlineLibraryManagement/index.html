<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineLibraryManagement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>OnlineLibraryManagement</h2>
    <div id="homepage">
        <button onclick="NewUser()">New User</button><br>
        <br><button onclick="ExcistingUser()">Excisting User</button>
    </div>

    <div id="register">
        <label>Name</label><input type="text" id="newusername"><br>
        <label>Department</label><input type="text" id="newdepartment"><br>
        <label>Email</label><input type="text" id="newmail"><br>
        <label>Password</label><input type="password" id="newpassword"><br>
        <label>Mobile Number</label><input type="text" id="newmobilenumber"><br>
        <button onclick="Register()">Register</button>
    </div>

    <div id="login">
        <label>UserMail</label><input type="text" id="newuserid"><br>
        <label>Password</label><input type="password" id="signinpassword">
        <button onclick="Login()">Login</button>
        <!-- <hr><br>
        <h3>Available Users</h3>
        <label id="availableusers"></label> -->
    </div>

    <div id="mainmenu">
        <button onclick="Home()">Home</button>
        <button onclick="Borrowbook()">Borrowbook</button>
        <button onclick="ShowBorrowedhistory()">ShowBorrowedhistory</button>
        <button onclick="ReturnBooks()">ReturnBook</button>
        <button onclick="WalletRecharge()">WalletRecharge </button>
        <button onclick="Exit()">Exit</button>
    </div>

    <div id="welcome">
        <label id="welcomemessage"></label>
    </div>

    <div id="borrowbook">
        <!-- <label id="bookdetails"></label> -->
        <table id="table1">
            <thead>
            <tr>
                <th>BookID</th>
                <th>BookName</th>
                <th>AuthorName</th>
                <th>BookCount</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="buypage">
            <!-- <label>Confirm with the BookID:</label><input type="text" id="newbookid"> -->
            <br><label>Enter the bookcount:</label><input type="text" id="newbookcount"><br>
            <button onclick="Borrow()">Borrow</button>
        </div>

    </div>

    <div id="showBorrowedhistory">
        <label id="borrowdetails"></label>
    </div>

    <div id="returnbooks">
        <label id="inlinereturnbooks"></label>
        
        <div id="returnpage">
            <label>Enter the BorrowedID</label><input type="text" id="newborrowedid">
            <br><button onclick="Return()">Check</button>
        </div>
    </div>

    <div id="walletRecharge">
        <label>Enter the amount to recharge: </label><input type="number" id="rechargeamount"><br>
        <button onclick="Recharge()">Recharge</button><br><br>
        <h3><label id="rechargemessage"></label></h3>
    </div>



</body>
<script src="index.js"></script>

</html>
